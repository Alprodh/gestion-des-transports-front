<p class="card-text">Mes covoiturages</p>
<table class="table table-striped w-auto">
  <thead>
      <tr>Date / heure début</tr>
      <tr>Date / heure fin</tr>
      <tr>Immatriculation</tr>
      <tr>Marque</tr>
      <tr>Modèle</tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of reservationsVehiculesAffichage">
      <td>{{reservation.dateDepart | date:'dd/MM/yyyy hh:mm'}}</td>
      <td>{{reservation.dateDepart}}</td> <!--TODO : insérer fonction qui calcule date fin-->
      <td>{{reservation.immatriculation}}</td>
      <td>{{reservation.marque}}</td>
      <td>{{reservation.modele}}</td>
    </tr>
  </tbody>
</table>
